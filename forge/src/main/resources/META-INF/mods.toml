
modLoader = "javafml"
loaderVersion = "${loader_version_range}"

license = "${mod_license}"
issueTrackerURL = "${mod_github}/issues"

[[mixins]]
    config = "${mod_id}.mixins.json"
[[mixins]]
    config = "${mod_id}-common.mixins.json"

[[mods]]
    modId = "${mod_id}"
    version = "${mod_version}"
    displayName = "${mod_name}"
    logoFile = "icon.png"
    authors = "${mod_authors}"
    credits = "${mod_credits}"
    description = '''${mod_description}'''
    modUrl = "${mod_homepage}"
    updateJSONURL = "https://api.modrinth.com/updates/${mod_id}/forge_updates.json"
    itemIcon = "supplementaries:globe" #catalogue icon

[[dependencies.${mod_id}]]
    modId = "forge"
    mandatory = true
    versionRange = "${neo_version_range}"
    ordering = "NONE"
    side = "BOTH"

[[dependencies.${mod_id}]]
    modId = "minecraft"
    mandatory = true
    versionRange = "[${minecraft_min_version},${minecraft_max_version})"
    ordering = "NONE"
    side = "CLIENT"

[[dependencies.${mod_id}]]
    modId = "moonlight"
    mandatory = true
    versionRange = "[${required_moonlight_version},]"
    ordering = "NONE"
    side = "BOTH"

[[dependencies.${mod_id}]]
    modId = "quark"
    mandatory = false
    versionRange = "[1.19-3.4-404,]"
    ordering = "AFTER"
    side = "BOTH"

[[dependencies.${mod_id}]]
    modId = "create"
    mandatory = false
    versionRange = "[6.0.0,]"
    ordering = "AFTER"
    side = "BOTH"

["lithium:options"]
    mixin.block.moving_block_shapes = false

["canary:options"]
    mixin.block.moving_block_shapes = false

